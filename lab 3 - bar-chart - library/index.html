<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Bar Chart</title>
</head>
<body>
    <form>
        <input id="tb-values" type="text" value="1,2,3">
        <button id ="btn-draw"> Draw Chart</button>

    </form>
    <canvas id="chart-canvas"> 
        The canvas element is not supported.
    </canvas>
    <script src="canvas-bar-chart-library.js"></script>
    <script>
        'use strict';
        //const chartCanvas=document.getElementById('chart-canvas');
        const chartCanvas = document.querySelector('#chart-canvas');
        const barChart = new BarChart(chartCanvas);
       //console.log(barChart.#canvas) 
       barChart.draw([1,2,3]);

       //document.getElementById('btn-draw')
       document.querySelector('#btn-draw').
       addEventListener('click', (e)=>{
         e.preventDefault(); //anulam actiunea implicita a browserului de a da submit la form

         // .value ia valoarea din textbox

         const values = document.querySelector('#tb-values').value
         .split(',') // separa stringul dupa virgula
         .map(Number); // converteste fiecare element la numar

         console.log(values); // verifica vectorul
         barChart.draw(values); // foloseste vectorul de numere
      
       })//cand se da click pe buton se intampla linia de cod de aici
    </script>
    
</body>
</html>
